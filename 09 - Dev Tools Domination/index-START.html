<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('Hello!');
    // Interpolated
    console.log('Hello! I am %s haha', 'ðŸ’©');
    //console.log(`Hello! I am ${varpoop} haha`);
    // Styled
    console.log('%c I am stylish', 'font-size:50px, background: red, text-shadow: 10px 10px 0 blue');
    // warning!
    console.warn("OH NOES!");
    // Error :|
    console.error("FUUUUUUUU-");
    // Info
    console.info("The Minnesota Vikings and the Buffalo Bills, who have both been to four Super Bowls, have come away with zero championships.");
    // Testing
    console.assert(1===1,"Thats not right my dude!"); //fires if wrong
    console.assert(1===2,"Thats not right my dude!"); //fires if wrong
    // clearing
    console.clear(); //keep it neat and mess them dudes :3
    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p);
    console.dir(p); //gives info about the element
    // Grouping together
    dogs.forEach(dog => {
    	console.group(`${dog.name}`); //or groupCollapse
    	console.log(`This is ${dog.name}`);
    	console.log(`${dog.name} is ${dog.age} years old`);
    	console.log(`${dog.name} is ${dog.age * 7} dog years old`);
    	console.groupEnd(`${dog.name}`);
    });
    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
    	.then(data => data.json())
    	.then(data => {
        	console.timeEnd('fetching data');
        	console.log(data);
      	});
    //display an array as a table (assuming they all have the same properties)
    console.table(dogs);
  </script>
</body>
</html>
