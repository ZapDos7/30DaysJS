<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
	const pressed = [];
	const secretCode = 'zapdos7';

	window.addEventListener('keyup', (e) =>
	{
		console.log(e.key);
		pressed.push(e.key);
		pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length); //negative cause we go backwards
		if (pressed.join('').includes(secretCode)) //press.join makes it into a string
		{
    		console.log('DING DING!');
    		cornify_add();
		}
	console.log(pressed);
	}
	);
</script>
</body>
</html>
